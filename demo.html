    <!-- LINK STYLE CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <header class="header" id="header">
        <div class="nav__side">
            <nav class="containers nav">
                <a href="#" class="nav__logo">
                    <img class="nav__logo-img" src="./assets/img/logo1.png" alt="logo website">
                </a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list grid">
                        
                    </ul>
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>
                
                <div class="nav__menu nav__login" id="nav-menu">
                    <div class=" btn__login">
                        <a href="#">Đăng nhập</a>
                    </div>
                    <div class="btn__regis">
                        <a href="#">Đăng ký</a>
                    </div>
                </div>
                <div class="nav__buttons">
                    <i class="ri-moon-fill change-theme" id="theme-button"></i>
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-menu-3-line"></i>
                    </div>
                </div>
            </nav>
        </div>
        <div class="nav__content">
            <nav class="containers nav__content">
                <div class="nav__menu nav__type" id="nav-menu">
                    <ul class="nav__list grids">
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">Trang chủ</a>
                        </li>
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">Hot</a>
                        </li>
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">Theo dõi</a>
                        </li>
                        
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">Thể loại truyện</a>
                        </li>
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">Tìm truyện</a>
                        </li>
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">Truyện mới cập nhật</a>
                        </li>
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">lịch sử</a>

                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">Liên hệ</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="main" id="main">
        <div class="background" style="color: black;"></div>
        <section class="home sections" id="home">
            <div class="home__container grids">
                <div class="home__carousel opacity-25 home__carousel">
                    <div class=" active" >
                        <!-- <img src="./assets/img/manga2.jpg" class="d-block w-80 rounded-2" alt="..."> -->
                    </div>
                </div>
                <div id="carouselExampleAutoplaying" class="carousel slide  home__carousel bg__carousel" data-bs-ride="carousel" >
                    <div class="carousel-inner">
                      <div class="carousel-item active" >
                        <img src="./assets/img/manga1.jpg" class="d-block w-80 rounded-2" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/img/manga2.jpg" class="d-block w-80 rounded-2" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/img/manga3.jpg" class="d-block w-80 rounded-2" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="home__carousel opacity-25 home__carousel" >
                    <div class=" active" >
                        <!-- <img src="./assets/img/manga3.jpg" class="d-block w-80 rounded-2" alt="..."> -->
                    </div>
                </div>
            </div>

        <section class="new-update sections containers grids" id="new update">
            <div class="Update__title">
                <h5 class="title">Truyện mới cập nhật</h5>
            </div>
        </section>
    </main>
    

    <footer></footer>

    <script>
        $('.carousel-item').carousel({
            interval: 10,
            cycle: true
        }); 
    </script>
